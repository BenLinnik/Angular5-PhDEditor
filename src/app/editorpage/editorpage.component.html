<script src="https://cdn.ckeditor.com/4.6.1/full/ckeditor.js"></script>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
						<label for="inputMaxWordcount">Word count goal:</label>
						<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i class="fas fa-font"></i></span>
								</div>
								<input type="number" class="form-control" placeholder="200" [(ngModel)]="maxWordcount"
								(ngModelChange)="maxWordcountChanged($event)" aria-describedby="basic-addon1" id="inputMaxWordcount">
						</div>
						<p></p>
						<div class="card" style="width: 100%;">
							<div class="card-body">
							  <h5 class="card-title">Statistics</h5>
							  <h6 class="card-subtitle mb-2 text-muted">"Never give up"</h6>
							  <p class="card-text">Words written: {{wordcount}}<br />
									Sentences written: {{sentencecount}}</p>
							  <span style="padding: 0; margin: 0; white-space:nowrap;">
								<a href="http://www.deepl.com" class="card-link" target="_blank" rel="noopener">
								  <i class="fas fa-globe"></i> deepl.com
							    </a>
							  </span>
							  <span style="padding: 0; margin: 0; white-space:nowrap;">
							  	<a href="https://web.telegram.org/#/im?p=u567964038_16263588653109721878" class="card-link" target="_blank" rel="noopener">
								  <i class="fas fa-heart"></i> Tsveti
								</a>
							  </span>
							</div>
						</div>
				</div>
				<div class="col-md-8">




                        <h2>Simple usage</h2>

                        <div class="progress">
						<div class="progress-bar" role="progressbar" [attr.aria-valuenow]="wordcount" aria-valuemin="0" [attr.aria-valuemax]="maxWordcount" [ngStyle]="{'width': wordcount / maxWordcount * 100 + '%'}" >
								{{ (wordcount / maxWordcount * 100) | number}} % 
						</div>
						</div>
                    
                        
                        <h3>Classic build</h3>

                        <ckeditor [(ngModel)]="mycontent" #myckeditor [config]="ckeConfig" debounce="500" (change)="onChange($event)">
                        </ckeditor>
                    

				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>
